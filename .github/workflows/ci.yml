name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: pip install black isort flake8

      - name: Check formatting with black
        run: black --check flashlight tests

      - name: Check imports with isort
        run: isort --check-only flashlight tests

      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 flashlight tests --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warn on other issues
          flake8 flashlight tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  test-unit:
    name: Unit Tests (Python ${{ matrix.python-version }})
    needs: lint
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"

      - name: Run unit tests (phases 1-3)
        run: |
          pytest tests/phase1_tensor_core/ tests/phase2_operators/ tests/phase3_autograd/ \
            -v --tb=short --cov=flashlight --cov-report=xml \
            -n auto

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unit-tests
          name: unit-tests-${{ matrix.python-version }}

  test-integration:
    name: Integration Tests
    needs: lint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"

      - name: Run integration tests (phases 4-7)
        run: |
          pytest tests/phase4_nn_modules/ tests/phase5_training/ \
            tests/phase6_distributions/ tests/phase7_signal/ \
            -v --tb=short --cov=flashlight --cov-report=xml \
            -n auto -m "not slow"

      - name: Run integration test suite
        run: |
          pytest tests/integration/ -v --tb=short -m integration

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: integration-tests
          name: integration-tests

  test-parity:
    name: Parity Tests
    needs: [test-unit, test-integration]
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies with PyTorch
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install torch
          pip install -e ".[dev]"

      - name: Run parity tests
        run: |
          pytest tests/ -m parity -v --tb=short

  build:
    name: Build Package
    needs: [test-unit, test-integration]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
